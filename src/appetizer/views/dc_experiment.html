<div id="test_graph">

  <h1>
    <a href="http://nickqizhu.github.io/dc.js/">DC Library Test</a>
  </h1>

  <div id="dc-chart">
    <span>Bar Chart</span>
  </div>

  <script>
    console.log(queryData);

    var filtered = queryData.map( function(d){
    return {
    'count': d.count,
    'product': d.product + ' ' + d.version,
    'timestamp': new Date(d.timestamp),
    'ip': d.ip
    };
    });
    
    filtered = crossfilter(filtered);
    
    var timestamp = filtered.dimension( function (f) { return f.timestamp;} );

    var timestamps = timestamp.group(d3.time.day).reduceCount();

    drawCheckinsDemonstration( '#dc-chart', timestamp, timestamps );
    
    console.log("At renderAll function");
    
    dc.renderAll();
    
  </script>
</div>
